<form class='search-form'>
    <div class='search-bar'>
        <mat-form-field>
          <input matInput [formControl]="autoControl" [matAutocomplete]="auto" placeholder="Enter the name here">
          <mat-autocomplete #auto="matAutocomplete">
              <mat-option *ngFor="let option of options" [value]="option">
                {{ option }}
              </mat-option>
            </mat-autocomplete>
        </mat-form-field>
    </div>
</form>
